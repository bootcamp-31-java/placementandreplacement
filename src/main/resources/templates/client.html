<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"/>
<head>
    <title>Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <!--Data Table-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="#" class="txt1" data-target="#addModal" data-toggle="modal">Add New</a>
        <table class="table table-bordered "align="center">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Location</td>
                    <td>Relation Manager</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody align="center">
                <tr th:each="client : ${client}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.Location}"></td>
                    <td th:text="${client.relationManager.id}"></td>
                    <td>
                        <a th:href="@{/client/delete/{id}(id=${client.id})}" class="btn btn-primary">
                            delete
                        </a>
                        <a th:href="@{/client/edit/{id}(id=${client.id})}" data-target="#editModal" data-toggle="modal" class="btn btn-primary" >
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--modal add-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addRequest" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"> 
                <div class="modal-header">
                    <p class="text-center"><h2 class="modal-title">Add New</h2></p>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-center">
                                    <br>
                                        <div class="panel-body">
                                            <form action="#" th:action="@{/client}" th:object="${addclient}" method="post">
                                                <div class="form-group">
                                                    <input class="form-control input-lg" placeholder="Name" type="text" th:field="*{name}">
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control input-lg" placeholder="Location" th:field="*{location}"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <select  class="form-control input-lg" th:each="rm : ${rm}" th:field="*{relationManager}">
                                                        <option value="0" selected >--Selected--</option>
                                                        <option th:value="${rm.id}" 
                                                                th:text="${rm.firstName}"></option>>
                                                    </select>
                                                </div>
                                                <input class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">
                                            </form>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal-->




</body>

</html>
